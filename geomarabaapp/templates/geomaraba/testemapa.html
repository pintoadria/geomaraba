		<script language="javascript">
            $('#nucleo').change(function() {populateCar()});
            var bairro = {{ bairro|safe }}
            var nucleos = {{ nucleos|safe }}
            populatenucleo();
            function populatenucleo() {
                $("#nucleo").empty();
                $("#nucleo").append('<option value="" disabled selected>Select your option</option>');
                $.each(nucleos, function(v) {
                    $('#nucleo')
                        .append($("<option></option>")
                        .attr("value", nucleos[v])
                    .text(nucleos[v]));
                })
            }
            function populateCar(event) {
                nucleo = $("#nucleo option:selected" ).text();
                $("#car").empty();
                $("#car").append('<option value="" disabled selected>Select your option</option>');
                for (let [b, bbairro] of Object.entries(bairro)) {
                    if (b==nucleo) {
                        for (car in bbairro) {
                            $('#car')
                                .append($("<option></option>")
                                    .attr("value", bbairro[car])
                                    .text(bbairro[car]));
                        }
                    }
                }
            }
        </script>
		
		<div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: -5.34, lng: -49.07}
        });

        var ctaLayer = new google.maps.KmlLayer({
			{% for teste in mapas %}
		  
				url: 'http://pintoadria.pythonanywhere.com/media/{{ teste.kml }}',
			
			{% endfor %}
			
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwyZUPU8ICA80UrlZdzxD_Ld9SsXXzRSU&callback=initMap">
    </script>
